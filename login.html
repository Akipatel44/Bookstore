<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Login Page</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f06, #ff9);
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: rotate(0deg);
        }
        .login-container h2 {
            margin: 0;
            font-size: 2.5em;
            color: rgb(102, 255, 247);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .login-container input {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ff9;
            border-radius: 25px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            font-size: 1.1em;
        }
        .login-container .password-container {
            position: relative;
            display: inline-block;
            width: calc(100% - 22px);
        }
        .login-container .password-container input {
            padding-right: 40px; /* Add space for the icon */
        }
        .login-container .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #ff6;
        }
        .login-container button {
            width: calc(100% - 22px);
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #ff9;
            color: #333;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        .login-container button:hover {
            background: #ff6;
            color: #fff;
        }
        .login-container button:active {
            background: #ff3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            alert("You're logged in successfully");
        });
    </script>
</body>
</html>
