<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Registration Page</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f06, #ff9);
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
            position: relative;
        }
        .login-container:hover {
            transform: rotate(0deg);
        }
        .login-container h2 {
            margin: 0;
            font-size: 2em;
            color: rgb(102, 255, 247);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .login-container input, .login-container select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff9;
            border-radius: 25px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            font-size: 1em;
        }
        .login-container .password-container {
            position: relative;
            display: inline-block;
            width: calc(100% - 22px);
        }
        .login-container .password-container input {
            padding-right: 40px; /* Add space for the icon */
        }
        .login-container .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #ff6;
        }
        .login-container button {
            width: calc(100% - 22px);
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: #ff9;
            color: #333;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        .login-container button:hover {
            background: #ff6;
            color: #fff;
        }
        .login-container button:active {
            background: #ff3;
        }
        .login-container .field-container {
            position: relative;
            display: inline-block;
            width: calc(100% - 22px);
        }
        .login-container .field-container input {
            padding-right: 10px;
        }
        .login-container .field-container .field-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
        }
        .profile-image-container {
            position: relative;
            margin-bottom: 20px;
            padding: 10px;
        }
        .profile-image-container img {
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ff9;
        }
        .profile-image-container input[type="file"] {
            display: none;
        }
        .profile-image-container label {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff9;
            border: 2px solid #ff6;
            cursor: pointer;
            position: relative;
            margin-left: 10px;
        }
        .profile-image-container label::after {
            content: 'üì∑';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <div class="profile-image-container" >
            <!--<img id="profileImage" src="https://via.placeholder.com/60" alt="Profile Image"> -->
            <input type="file" id="imageUpload" accept="image/*" onchange="previewImage()">
            <label for="imageUpload"></label>
        </div>
       
        <form id="registerForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="contact" name="contact" placeholder="Contact Number" required>
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="address" name="address" placeholder="Address" required>
            <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
            <div class="field-container">
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="toggleConfirmPassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelectorAll('.password-container .toggle-password')[0];
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function toggleConfirmPassword() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const toggleIcon = document.querySelectorAll('.password-container .toggle-password')[1];
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                confirmPasswordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function previewImage() {
            const file = document.getElementById('imageUpload').files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profileImage').src = e.target.result;
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            const username = document.getElementById('username').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const city = document.getElementById('city').value;
            const address = document.getElementById('address').value;
            const pincode = document.getElementById('pincode').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const gender = document.getElementById('gender').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            if (username.length < 3) {
                alert("Username must be at least 3 characters long.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Invalid email address.");
                return;
            }

            if (!/^\d{10}$/.test(contact)) {
                alert("Contact number must be 10 digits.");
                return;
            }

            if (!/^\d{6}$/.test(pincode)) {
                alert("Pincode must be 6 digits.");
                return;
            }

            alert("Registration successful!");
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
